<div>
  <div class="col-md-7 col-md-push-4 col-sm-8 col-sm-push-4 col-xs-12 margin-top-10">
    <ul class="map-toggle-list cf">
      <li ng-repeat="type in types" ng-click="toggleFilter(type)" ng-class="[type, {inactive: active.indexOf(type) === -1}]">{{labels[type]}}</li>
    </ul>
    <div id='map'></div>
  </div>
  <div class="col-md-offset-1 col-md-3 col-md-pull-7 col-sm-4 col-sm-pull-8 col-xs-12 margin-top-10">
    <ul class="map-list">
      <li ng-repeat="location in locations" class="cf" ng-click="zoomTo()">
        <div class="list-icon">
          <div ng-class="location.type">
            <i class="fa fa-fw" ng-class="'fa-'+location['icon-name']"></i>
          </div>
        </div>
        <p>{{location.name}}</p>
      </li>
    </ul>
  </div>
</div>
