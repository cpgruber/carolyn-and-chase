<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wedding</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

   <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
   <script type="text/javascript" src="bower_components/angular-pouchdb/angular-pouchdb.js"></script>

   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/constants.js"></script>
   <script type="text/javascript" src="js/gifs.js"></script>
   <script type="text/javascript" src="js/giphy.js"></script>
   <script type="text/javascript" src="js/controller.js"></script>
  </head>
  <body ng-controller="ctrl as vm">
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" scroll-to class="navbar-brand">
              C &amp; C
            </a>
          </div>
          <div class="collapse navbar-collapse" data-toggle="collapse" data-target=".navbar-collapse.in">
            <ul class="nav navbar-nav right">
              <li><a href="#details" scroll-to >Details</a></li>
              <li><a href="#something" scroll-to >Something Else</a></li>
              <li><a href="#another" scroll-to >Another Thing</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main"></div>
      <div class="tv-bg"></div>
      <div class="tv tv-main"></div>
      <div class="tv tv-click" ng-click="vm.openModal()"></div>
      <div class="spacer"></div>
      <div class="row" id="details">
        <div class="col-xs-12">
          <p class="lead">Details</p>
        </div>
      </div>
      <div class="row" id="something">
        <div class="col-xs-12">
          <p class="lead">Something</p>
        </div>
      </div>
      <div class="row" id="another">
        <div class="col-xs-12">
          <p class="lead">Another thing</p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="gifModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header cf">
            <p class="lead no-margin left"><b>Thanks for being here!</b></p>
            <button type="button" class="btn btn-default btn-xs right" title="Cancel" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times fa-fw"></i>
            </button>
          </div>
          <div class="modal-body cf">
            <p>Drop us a note, and top it with a gif (keep it tasteful, you animals)</p>
            <form ng-submit="vm.submitGif()">
              <fieldset class="margin-top-10">
                <textarea ng-model="vm.gifForm.message" class="form-control" placeholder="Leave us a message"></textarea>
              </fieldset>
              <fieldset class="margin-top-10">
                <div class="input-group">
                  <input type="text" ng-model="vm.gifForm.search" class="form-control" placeholder="Search for the perfect GIF" ng-change="vm.queryGif(vm.gifForm.search, 0, 0)">
                  <span class="input-group-addon" style="padding:0;">
                    <img height="40%" src="assets/giphy.png" alt="Powered by Giphy">
                  </span>
                </div>

              </fieldset>
              <fieldset class="margin-top-10">
                <div class="gif-container cf" ng-class="{'gif-short': vm.gifPreviews.length == 0}" ng-style="vm.gifForm.style">
                  <div class="scroll-btn left" ng-click="vm.scan(-1)" ng-hide="vm.gifForm.index == 0 && vm.gifForm.page == 0">
                    <i class="fa fa-fw fa-3x fa-chevron-left"></i>
                  </div>
                  <div class="scroll-btn right" ng-click="vm.scan(1)">
                    <i class="fa fa-fw fa-3x fa-chevron-right"></i>
                  </div>
                </div>
              </fieldset>
              <fieldset class="margin-top-10">
                <button class="btn btn-default right" type="submit">Send some <i class="fa fa-heart-o text-danger"></i></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(window).on("load", function() {
        angular.bootstrap(document.body, ["wedding"]);
      });
    </script>
  </body>
</html>
