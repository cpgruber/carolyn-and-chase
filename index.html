<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wedding</title>

    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

   <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
   <script type="text/javascript" src="bower_components/angular-pouchdb/angular-pouchdb.js"></script>

   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/gifs.js"></script>
   <script type="text/javascript" src="js/giphy.js"></script>
   <script type="text/javascript" src="js/controller.js"></script>
  </head>
  <body ng-controller="ctrl as vm">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">
            C &amp; C
          </a>
        </div>
        <div class="collapse navbar-collapse" data-toggle="collapse" data-target=".navbar-collapse.in">
          <ul class="nav navbar-nav right">
            <li><a href="#">Details</a></li>
            <li><a href="#">Something Else</a></li>
            <li><a href="#">Another Thing</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main"></div>
    <div class="tv-bg"></div>
    <div class="tv tv-main"></div>
    <div class="tv tv-click" ng-click="vm.openModal()"></div>

    <div class="modal fade" id="gifModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header cf">
            <p class="lead no-margin left"><b>Thanks for being here!</b></p>
            <button type="button" class="btn btn-default btn-xs right" title="Cancel" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times fa-fw"></i>
            </button>
          </div>
          <div class="modal-body cf">
            <p>Add a Gif (keep it tasteful)</p>
            <form ng-submit="vm.submitGif()">
              <fieldset>
                <div class="input-group">
                  <input type="text" ng-model="vm.gifForm.search" class="form-control" placeholder="Search for something">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="vm.queryGif(vm.gifForm.search)">
                      <i class="fa fa-fw fa-search"></i>
                    </button>
                  </span>
                </div>
              </fieldset>
              <fieldset class="margin-top-10">
                <div class="gif-container"></div>
              </fieldset>
              <fieldset class="margin-top-10">
                <textarea ng-model="vm.gifForm.message" class="form-control" placeholder="Leave us a message"></textarea>
              </fieldset>
              <fieldset class="margin-top-10">
                <button class="btn btn-default right" type="submit">Send some <i class="fa fa-heart-o text-danger"></i></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(window).on("load", function() {
        angular.bootstrap(document.body, ["wedding"]);
      });
    </script>
  </body>
</html>
